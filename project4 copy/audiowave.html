<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>audiowave</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/audiowave.css">
</head>
<body>

	<div class="audio-container">
		<div class="track-name">The name of the track</div>

		<div class="audio"></div>


		
		<div class="buttons">
			<span class="play-btn btn">
				
				<i class="fa-solid fa-hippo"></i>
				<i class="fa-solid fa-play"></i>
			</span>

			<span class="stop-btn btn">
				<i class="fa-solid fa-stop"></i>
			</span>


			<span class="mute-btn btn">
				<i class="fa-solid fa-volume-up"></i>
				<i class="fa-solid fa-volume-mute"></i>
			</span>


			<input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider" />





		</div>  
	</div> 


	<p>
		hello! Dog's best friend!!
	</p>

	

    <!--<img id="dog" src=""></img>-->



	<script src="https://unpkg.com/wavesurfer.js"></script>

	<script src="audiowave.js"></script>

</body>
</html>
